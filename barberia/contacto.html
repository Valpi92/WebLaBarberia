<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo Barberia"></h1>
            <nav>
                <ul>
                    <li><a href="Barberia.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required><!-- required para hacer un campo obligatorio -->

           <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxxx xxxx"><!-- Place holder nos da una guia en la casilla -->

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" class="input-padron" required cols="60" rows="10"></textarea>

            <fieldset><!--etiqueta que agrupa elementos que pertenecen o hacen referencia a lo mismo-->
                <legend>Medio de contacto?</legend><!--lengend etiqueta que se usa con fieldset en lugar de p-->

                <label for="radio-email">                <input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">
                    Telefono</label>
                
                <label for="radio-whats"><input type="radio" name="contacto"  value="Whatsapp" id="radio-whats" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>En que horario quiere ser atendido?</legend>
                <select name="" id="">
                    <option>Ma√±ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked >Le gustaria recibir informacion?</label>
            <input type="submit" class="enviar" value="Enviar Formulario">
        </form>

        <table>
            <thead>
                <tr><!--Table Rows para definir filas  p-->
                    <th>Dia</th>
                    <th>Horario</th><!--Table Data para definir celdas  p-->
                </tr>
    
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 18h</td>
                </tr>
    
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 18h</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08h - 18h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo Barberia">
        <p class="Copyright"> &copy Copyright La Barberia- 2024</p>
    </footer>
</body>
</html>
